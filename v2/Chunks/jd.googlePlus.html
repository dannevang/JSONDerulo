<li>
  <a href="[[+profileUrl]]">
    <img src="[[+avatar:phpthumbof=`q=85&w=32&h=32`]]" alt="[[+displayName]]">
    <span class="name">[[+displayName]]</span>
  </a>
  <div class="post">
    [[+text]]
    [[+attachmentUrl:notempty=`<br><a href="[[+attachmentUrl]]">Attachment</a>`]]
    <br>
    Replies: [[+repliesCount]],
    Plus Ones: [[+plusCount]],
    Reshares: [[+resharesCount]]
  </div>
  <a href="[[+postUrl]]">
    <time datetime="[[+postDate:date=`%Y-%m-%d`]]">[[+postDate:date=`%e %B`]]</time>
  </a>
</li>
