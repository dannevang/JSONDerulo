<li>
  <a href="[[+profile]]">
    <img src="[[+picture:phpthumbof=`q=85&w=32&h=32`]]" alt="[[+title]]">
    <span class="title">[[+title]]</span>
    <span class="username">[[+username]]</span>
  </a>
  <div class="post">
      [[+text]]
  </div>
  <a href="[[+postUrl]]"><time datetime="[[+created:date=`%Y-%m-%d`]]">[[+created:date=`%e %B`]]</time></a>
</li>
